<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="/002-CaptchaGenerator/style.css">
</head>
<body>
    <section class="box">
        <div class="box-title">
            <h1>Captcha Generator</h1>
        </div>
        <div class="box-input-generator">
            <input type="text" value="1abc23">
            <button>
                <img src="/002-CaptchaGenerator/image/refresh.png" alt="">
            </button>
        </div>
        <div class="box-input-tofill">
            <input type="text" placeholder="Enter captcha" maxlength="6">
        </div>
        <div class="box-submit">
            <button>Submit Captcha</button>
        </div>
    </section>
</body>
</html>
