<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/007- Stopwatch/style.css">
    <script defer src="/007- Stopwatch/script.js"></script>
</head>
<body>
    <header>
        <h1>Stopwatch</h1>
    </header>
    <div class="stopwatch">
        <input value="00" text" id="minutes">
        <span>:</span>
        <input value="00" text" id="seconds">
        <span>:</span>
        <input value="000" text" id="milliseconds">
    </div>
    <div class="buttonAction">
        <button id="start">START</button>
        <button id="pause">PAUSE</button>
        <button id="reset">RESET</button>
    </div>
</body>
</html>
