<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/013-Calculator/style.css">
    <script defer src="/013-Calculator/script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-result">
            <input type="text" name="" id="textCalculator" maxlength="8" value="">
        </div>
        <div class="calculator-buttonsActions layer">
            <button class="signal" value="xq">xÂ²</button>
            <button class="signal" value="CE">CE</button>
            <button class="signal" value="C">C</button>
            <button class="signal" value="<-"><-</button>
        </div>
        <div class="calculator-buttonsNumber layer1 layer">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="signal" value="/">/</button>
        </div>
        <div class="calculator-buttonsNumber layer2 layer">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="signal" value="x">x</button>
        </div>
        <div class="calculator-buttonsNumber layer3 layer">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="signal" value="-">-</button>
        </div>
        <div class="calculator-buttonsNumber layer4 layer">
            <button class="number" value="0">0</button>
            <button class="signal" value=",">,</button>
            <button class="signal" value="+">+</button>
            <button class="signal" value="=">=</button>
        </div>
    </div>
</body>
</html>
