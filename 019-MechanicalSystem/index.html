<body>
    <header>
        <h1>Vehicle Reception System</h1>
    </header>
    <section class="addVehicle">

        <div class="addVehicle-header">
            <input type="text" name="search" id="search" placeholder="Search...">
            <input type="button" value="Register Vehicle" id="buttonRegister">
        </div>
        <div class="addVehicle-main">
            <div class="box-addVehicle-main">
                <label for="">Plate</label>
                <input type="text" name="plate" id="plate" required>
            </div>
            <div class="box-addVehicle-main">
                <label for="">Brand</label>
                <input type="text" name="brand" id="brand">
            </div>
            <div class="box-addVehicle-main">
                <label for="">Year</label>
                <input type="text" name="year" id="year">
            </div>
            <div class="box-addVehicle-main">
                <label for="">Date-Entry</label>
                <input type="text" name="dateEntry" id="dateEntry">
            </div>
            <div class="box-addVehicle-main">
                <label for="">Problem</label>
                <input type="text" name="problem" id="problem">
            </div>
        </div>
        <div class="addVehicle-footer">
            <p>Stats: </p>
            <div class="radiosQuest">
                <input type="radio" name="quest" id="quest">
                <label for="">Approved</label>
                <input type="radio" name="quest" id="quest">
                <label for="">Pending</label>
            </div>
        </div>
    </section>
    <section class="result">
        <ul class="result-header">
            <li>image</li>
            <li>plate</li>
            <li>brand</li>
            <li>year</li>
            <li>date-entry</li>
            <li>problem</li>
            <li>actions</li>
        </ul>
