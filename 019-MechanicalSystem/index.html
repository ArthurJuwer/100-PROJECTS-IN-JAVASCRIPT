<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical System</title>
    <link rel="stylesheet" href="/019-MechanicalSystem/style.css">
    <script defer src="/019-MechanicalSystem/script.js"></script>
</head>
<body>
    <header>
        <h1>Vehicle Reception System</h1>
    </header>
    <section class="addVehicle">
        <form id="form-add">
            <div class="addVehicle-header">
                <input type="text" name="search" id="search" placeholder="Search Plate...">
                <input type="submit" value="Register Vehicle" id="buttonRegister">
            </div>
            <div class="addVehicle-main">
                <div class="box-addVehicle-main">
                    <label for="plate">Plate</label>
                    <input type="text" name="plate" id="plate" placeholder="XXX0X00 / XXX0000" pattern="([a-zA-Z]{3}[0-9][a-zA-Z]{1}[0-9]{2}|[a-zA-Z]{3}[0-9]{4})" maxlength="7" required>
                </div>
                <div class="box-addVehicle-main">
                    <label for="brand">Brand</label>
                    <input type="text" name="brand" id="brand" required>
                </div>
                <div class="box-addVehicle-main">
                    <label for="year">Year</label>
                    <input type="text" name="year" id="year" required>
                </div>
                <div class="box-addVehicle-main">
                    <label for="dateEntry">Date-Entry</label>
                    <input type="text" name="dateEntry" id="dateEntry" pattern="\d{2}/\d{2}/\d{4}" placeholder="01/01/2024" minlength="10" maxlength="10" required>
                </div>
                <div class="box-addVehicle-main">
                    <label for="problem">Problem</label>
                    <input type="text" name="problem" id="problem" required>
                </div>
            </div>
            <div class="addVehicle-footer">
                <p>Stats: </p>
                <div class="radiosQuest">
                    <input type="radio" name="quest" id="quest-approved" value="Approved" required>
                    <label for="quest-approved">Approved</label>
                    <input type="radio" name="quest" id="quest-pending" value="Pending" required>
                    <label for="quest-pending">Pending</label>
                </div>
            </div>
        </form>
    </section>
    <section class="result">
        <ul class="result-header">
            <li>image</li>
            <li>plate</li>
            <li>brand</li>
            <li>year</li>
            <li>date-entry</li>
            <li>problem</li>
            <li>actions</li>
        </ul>
        <section class="result-stage"></section>
    </section>
</body>
</html>
